version: '3'
services:
  bsc-node:
    container_name: bsc
    image:  brokedtv/bsc:v1.1.11
    restart: always
    command: --cache 100000 --rpc.allow-unprotected-txs --txlookuplimit 0 --http --maxpeers 100 --ws --syncmode=full --snapshot=false --diffsync 
    volumes:
      - ./data/bsc:/root
    ports:
      - "8545:8545"
      - "30311:30311"
      - "30311:30311/udp"
      - "8546:8546"
      - "6060:6060"

